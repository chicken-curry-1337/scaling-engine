version: "3.9"

services:
  database:
    container_name: kupipodariday-database
    image: postgres:16
    restart: unless-stopped
    env_file:
      - ./.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  backend:
    container_name: kupipodariday-backend
    build:
      context: ./backend
    restart: unless-stopped
    env_file:
      - ./.env
    depends_on:
      database:
        condition: service_healthy
    networks:
      - internal

  frontend:
    container_name: kupipodariday-frontend
    build:
      context: ./frontend
      args:
        REACT_APP_API_BASE_URL: ${PUBLIC_API_BASE_URL:-http://localhost:4000}
    restart: unless-stopped
    env_file:
      - ./.env
    depends_on:
      - backend
    ports:
      - "${FRONTEND_HTTP_PORT:-80}:80"
      - "${FRONTEND_HTTPS_PORT:-443}:443"
    volumes:
      - letsencrypt_data:/etc/letsencrypt
    networks:
      - internal

volumes:
  postgres_data:
  letsencrypt_data:

networks:
  internal:
    driver: bridge
